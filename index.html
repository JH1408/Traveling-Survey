<!DOCTYPE html>
<html>
  <head>
    <title>Traveling Survey</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans:400,700|PT+Sans|Ubuntu" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body background="https://i.imgur.com/Zk2FawK.jpg">
    <header>
      <h1 id="title">Survey about Traveling</h1>
    </header>
    <div id="inside">
      <p id="description">Tell us about your favourite country!</p>
      <form id="survey-form">
        <div class="question">
          <table>
            <tr>
              <th id="tlabel">
                <label for="name" id="name-label">* Name:</label>
                </th>
                <th>
          <input type="text" id="name" placeholder="Enter your name" required>
          </th>
          </tr>
          </table>
        </div>
        <div class="question">
          <table><tr><th id="tlabel">
          <label for="email" id="email-label">* Email:</label></th>
          <th id="tanswer"><input type="email" id="email" placeholder="Enter your Email" required></th></tr>
          </table>
        </div>
        <div class="question">
          <table><tr><th id="tlabel">
          <label for="number" id="number-label">* Age:</label></th><th>
          <input type="number" min="14" max="100" id="number" placeholder="Enter your age" required></th></tr></table>
        </div>
        <div class="question"><table><tr><th id="tlabel">
          <label for="country" id="country-label">Where are you from?</label></th><th>
          <input type="text" id="country" placeholder="Enter a country"></th></tr></table>
        </div>
        <div class="question"><table><tr><th id="tlabel">
          <label for="job" id="job-label">Which option best describes your current role?</label></th><th>
          <select type="dropdown" id="dropdown">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Fulltime job</option>
            <option value="unemployed">Unemployed</option>
            <option value="Other">Other</option>
            <option value="no answer">Prefer not to say</option>
          </select></th></tr></table>
        </div>
        <div class="question"><table><tr><th id="tlabels">
          <p>Do you like to travel?</p></th><th id="tcheck">
          <ul class="list">
            <li><label for="yes"><input type="radio" id="radio" value="yes" name="answer">Yes</label></li>
            <li><label for="no"><input type="radio" id="radio" value="no" name="answer">No</label></li>
          </ul></th></tr></table>
        </div>
        <div class="checkboxes"><table><tr><th id="tlabels">
          <p>What does your dream destination need?</p></th><th id="tcheck">
          <ul class="list">
          <li><label for="beach"><input type="checkbox" name="needs" value="beach" id="checkbox">
          Beach</label></li>
          <li><label for="wildlife"><input type="checkbox" name="needs" value="wildlife" id="checkbox">
          Wildlife</label></li>
          <li><label for="nature"><input type="checkbox" name="needs" value="nature" id="checkbox">
          Nature</label></li>
          <li><label for="citylife"><input type="checkbox" name="needs" value="citylifee" id="checkbox">
          City Vibes</label></li>
          <li><label for="nightlife"><input type="checkbox" name="needs" value="nightlife" id="checkbox">
          Nightlife</label></li>
          <li><label for="culture"><input type="checkbox" name="needs" value="culture" id="checkbox">
          Culture</label></li>
          </ul></th></tr></table>
        </div>
        <div class="question"><table><tr><th id="tlabel">
          <label for="favourite">What is you favourite country?</label></th><th>
          <input type="text" id="favourite"></th></tr></table>
        </div>
        <div class="question"><table><tr><th id="tlabeltext">
          <label for="reason">Why is the above your favourite country?</label></th><th>
          <textarea name="reason" id="reason" rows="6"></textarea></th></tr></table>
        </div>
        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
        </form>
        </div>
        <footer> Created by Josy H. 2019 </footer>
    </body>
</html>
